<!DOCTYPE html>
<html lang="en" and dir="Itr">
<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0">
    <title> GameChanger - Login </title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/b500bf30d6.js" crossorigin="anonymous"></script>
    <script defer src="validation.js"></script>
</head>

<body>
    <form id="form">
    <form action="" method="GET">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
            <div class="input-group">
                <div class="input-field" id="usernameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>

             <div class="input-field" id="emailField">
                 <i class="fa-solid fa-envelope"></i>
                 <input type="email" placeholder="Email Address">
              </div>

            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
            <p>Forgot Password? <a href="#"> Click Here</a></p>
            </div>
            <div class="button-field">
                <button type="button" id="signUpButton">Sign Up</button>
                <button type="button" id="signInButton" class="disabled">Sign In</button>
            <p id="error" hidden></p>
            </div>
            <div class="submit-field">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</form>

<script>
    let signUpButton = document.getElementById("signUpButton");
    let signInButton = document.getElementById("signInButton");
    let emailField = document.getElementById("emailField");
    let title = document.getElementById("title");

    signInButton.onclick = function(){
        emailField.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signUpButton.classList.add("disabled");
        signInButton.classList.remove("disabled");
    }

    signUpButton.onclick = function(){
        emailField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signUpButton.classList.remove("disabled");
        signInButton.classList.add("disabled");
    }


</script>


</body>


</html>
